<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog widgetVar="dlgBasketForm"
              id="dlgBasketForm"
              header="#{msg['basket.add.companies']}"
              modal="true"
              closeOnEscape="true">

        <h:form id="basketForm">
            <p:outputLabel value="#{msg['basket.dlg.select.companies']}" />
            <p:autoComplete id="countries" multiple="true" value="#{basketFormDialog.companies}"
                            completeMethod="#{basketFormDialog.completeCompany}"
                            var="company" itemLabel="#{company.symbol} - #{company.name}" itemValue="#{company.symbol}"
                            forceSelection="true" scrollHeight="250">
                <p:column>
                    <h:outputText style="vertical-align: middle; margin-left: .5rem" value="#{company.symbol} - #{company.name}"/>
                </p:column>
            </p:autoComplete>

            <p:growl/>
            <p:commandButton value="#{msg['app.save']}"
                             action="#{basketFormDialog.save}"
                             oncomplete="if (!args.validationFailed) PF('dlgBasketForm').hide()"
                             update="@form,formDataTableBasket:dataTableBasket"/>
        </h:form>

    </p:dialog>

</ui:composition>
