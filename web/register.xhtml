<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./layout.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:panelGrid columns="1" style="margin: 0 auto;">
            <p:panel header="#{msg['app.registerform']}">
                <h:form>
                    <p:messages/>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="username" value="#{msg['app.username']}"/>
                        <p:inputText id="username" value="#{register.user.userName}"/>
                        <p:outputLabel for="mail" value="#{msg['app.email']}"/>
                        <p:inputText id="mail" value="#{register.user.email}"/>
                        <h:outputLabel for="password" value="#{msg['app.password']}"/>
                        <p:password id="password" value="#{register.user.password}" match="passwordRepeat"/>
                        <h:outputLabel for="passwordRepeat" value="#{msg['app.password.repeat']}"/>
                        <p:password id="passwordRepeat" value="#{register.user.userName}"/>
                        <p:spacer/>
                        <p:commandButton value="#{msg['app.register']}"
                                         actionListener="#{register.register}"
                                         ajax="false"
                                         icon="fa fa-sign-in"/>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </h:panelGrid>
    </ui:define>

</ui:composition>
