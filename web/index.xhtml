<?xml version='1.0' encoding='UTF-8' ?> 
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./layout.xhtml">
    <ui:define name="content">
        <h2>#{index.hello}</h2>
        <p:card>
            <f:facet name="title">#{msg['basket.title']}</f:facet>
            <p:dataTable value="#{index.basketLines}"
                          var="line"
                          sortBy="#{line.company}">
                <p:column headerText="#{msg['company.symbol']}">
                    #{line.company}
                </p:column>
                <p:column headerText="#{msg['company.quotas']}">
                    <h:outputFormat value="#{msg['basket.quotas']}"><f:param value="#{line.quote}"/></h:outputFormat>
                </p:column>
                <p:column headerText="#{msg['basket.variation']}">
                    -
                </p:column>
                <f:facet name="footer">
                    <h:outputFormat value="#{msg['basket.linesCount']}"><f:param value="#{index.basketLines.size()}"/></h:outputFormat>
                </f:facet>
            </p:dataTable>
        </p:card>
    </ui:define>
</ui:composition>
